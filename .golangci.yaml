run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
  skip-files:
    - ".*_test.go$"

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced Go linter
    - unused        # Check for unused code
    - typecheck     # Type check Go code
    - gofmt         # Check code formatting
    - goimports     # Check imports formatting
    - misspell      # Check for misspelled words
    - gocritic      # Comprehensive Go source code linter
    - revive        # Fast, configurable, extensible linter
    - gosec         # Security-focused linter
    - bodyclose     # Check for unclosed HTTP response bodies
    - dupl          # Check for duplicated code
    - goprintffuncname # Check printf-like function names
    - noctx         # Check for sending HTTP request without context
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Check for unused function parameters
    - whitespace    # Check for unnecessary whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true
    enable-all: true

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/tahcohcat/gofaiss

  misspell:
    locale: US

  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - paramTypeCombine
      - unnamedResult

  revive:
    confidence: 0.8
    rules:
      - name: exported
        severity: warning
        disabled: false
      - name: package-comments
        severity: warning
        disabled: false

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G404 # Use of weak random number generator

  dupl:
    threshold: 100

  staticcheck:
    checks: ["all"]

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst

    # Exclude known false positives
    - text: "should have a package comment"
      linters:
        - revive

    # Exclude magic number warnings in tests
    - path: _test\.go
      text: "mnd: Magic number"
      linters:
        - gomnd

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true